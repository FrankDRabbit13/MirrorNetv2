# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The location of the backend.
# https://firebase.google.com/docs/app-hosting/locations
location: us-central1

# Public environment variables for the build and runtime.
# https://firebase.google.com/docs/app-hosting/configure-backend#public-environment-variables
env:
  - variable: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    value: "REPLACE_WITH_YOUR_STRIPE_PUBLISHABLE_KEY"
  - variable: NEXT_PUBLIC_STRIPE_PRICE_ID
    value: "REPLACE_WITH_YOUR_STRIPE_PRICE_ID"

# Secret environment variables for the runtime.
# https://firebase.google.com/docs/app-hosting/configure-backend#secret-environment-variables
secretEnv:
  - variable: STRIPE_API_KEY
    secret: "REPLACE_WITH_YOUR_STRIPE_API_KEY_SECRET_NAME"
  - variable: STRIPE_WEBHOOK_SECRET
    secret: "REPLACE_WITH_YOUR_STRIPE_WEBHOOK_SECRET_NAME"
